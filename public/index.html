<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/app.js"></script>
    <!-- Add Font Awesome for the icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div id="darkModeToggle" class="dark-mode-toggle">
                <i id="modeIcon" class="fas fa-moon"></i> <!-- Icon for Dark Mode -->
            </div>
        </header>
        <main>
            <div class="search">
                <input list="citySuggestions" type="text" id="cityInput" placeholder="Search by city, state, or country" />
                <datalist id="citySuggestions"></datalist>
                <button id="searchBtn">Get Weather</button>
            </div>

            <div class="filters hidden">
                <label for="tempFilter">Temperature Range:</label>
                <select id="tempFilter">
                    <option value="all">All</option>
                    <option value="cold">Below 15째C</option>
                    <option value="moderate">15째C - 30째C</option>
                    <option value="hot">Above 30째C</option>
                </select>
            </div>

            <div id="weatherDisplay" class="weather-display hidden">
                <h2 id="cityName"></h2>
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="windSpeed"></p>
                <p id="description"></p>
                <canvas id="tempChart" class="hidden"></canvas>
            </div>
            <p id="errorMessage" class="error-message hidden"></p>
        </main>
        
        <footer>
            <p>Powered by Shreyansh Bhalani</p>
        </footer>
    </div>

    <!-- Add JavaScript for handling dark mode and API interactions -->
    <script src="app.js"></script>
</body>
</html>
